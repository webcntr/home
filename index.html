<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebsiteCntr</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!--Navigation -->
<header class="navbar">
 <div class="logo-section">
  <a href="#">
    <span class="logo-switcher">
      <img src="images/logo_static.png" alt="Logo WC" class="logo logo-wc">
    </span>
  </a>
</div>

  <div class="hamburger" id="hamburger">
    <span class="line line-top"></span>
    <span class="line line-bottom"></span> 
  </div>

  <nav class="nav-links">
      <a href="#projects"><i class="fa-solid fa-diagram-project"></i><span class="tooltip">Projects</span></a>
      <a href="#box-current"><i class="fa-solid fa-address-card"></i><span class="tooltip">About Us</span></a>
      <a href="https://www.instagram.com/web_cent_wc/"><i class="fa-brands fa-instagram"></i><span class="tooltip">Instagram</span></a>
      <a href="https://discord.gg/P4227m5w"><i class="fa-brands fa-discord"></i><span class="tooltip">Discord</span></a>
  </nav>
</header>

<!--Hero-->
<section class="hero" id="home">
  <div class="hero-content">
    <div class="hero-animation">
      <img src="images/bondzai.png" class="">
    </div>
    <div class="hero-text-box">
      <h1 class="hero-heading" id="typewriter"></h1>
    </div>
  </div>
</section>

<!--Tiles-->
<section class="tiles-section" id="projects">
  <div class="tiles-grid">
    <div class="tile"><img src="images/jap1.png"></img></div>
    <div class="tile"><img src="images/jap2.png"></img></div>
    <div class="tile"><img src="images/jap3.png"></img></div>
    <div class="tile"><img src="images/jap4.png"></img></div>
    <div class="tile"><img src="images/jap5.png"></img></div>
    <div class="tile"><img src="images/jap6.png"></img></div>
  </div>
</section>

<!--About Us-->
<div class="testimonial-container">
  <div class="testimonial-box" id="box-current">
    <h2>About Us</h2>
      <div class="subtitle"></div>
      <p class="testimonial"></p>
      <div class="arrows">
      <span class="arrow" id="next">&#8594;</span>
      </div>
  </div>
</div>

<!--Footer-->
<section class="footer">
    <ul class="police_box">
        <li class="police_btn">© WebsiteCntr</li>
        <li class="police_btn"><a href="#"><i class="fa-solid fa-key"></i></a></li>
        <li class="police_btn"><a href="#projects"><i class="fa-solid fa-diagram-project"></i></a></li>
        <li class="police_btn"><a href="#box-current"><i class="fa-solid fa-address-card"></i></a></li>
        <li class="police_btn"><a href="https://www.instagram.com/web_cent_wc/"><i class="fa-brands fa-instagram"></i></a></li>
        <li class="police_btn"><a href="https://discord.gg/P4227m5w"><i class="fa-brands fa-discord"></i></a></li>
    </ul>
</section>
 
<!--Scripts-->
<script>
  //First Page and hamburger
  window.addEventListener('DOMContentLoaded', function() 
  {
  window.scrollTo(0, 0);
  if(window.location.hash) 
  {
    history.replaceState(null, null, window.location.pathname);
  }

        const hamburger = document.getElementById('hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => 
        {
          hamburger.classList.toggle('active'); 
          navLinks.classList.toggle('active');
          if(navLinks.classList.contains('active'))
          {
            document.body.style.overflow = 'hidden';
          } 
          else 
          {
            document.body.style.overflow = '';
          }
        });

        setTimeout(() => {
          const intro = document.querySelector('.intro');
          intro.style.transition = 'opacity 0.5s';
          intro.style.opacity = '0';
          setTimeout(() => intro.remove(), 500);
        }, 3000);

        document.querySelectorAll('.tile video').forEach(video => 
        {
          video.addEventListener('mouseenter', () => video.play());
          video.addEventListener('mouseleave', () => 
          {
          video.pause();
          video.currentTime = 0;
        });
        });

document.querySelectorAll('.nav-links a').forEach(link => 
{
  link.addEventListener('click', () => 
  {
    if(navLinks.classList.contains('active'))
    {
      navLinks.classList.remove('active');   
      hamburger.classList.remove('active');  
      document.body.style.overflow = '';     
    }
  });
});


//First Page text
const text = "WebCntr - Crafiting Wesites with Passion.";
const target = document.getElementById("typewriter");
let i = 0;
function typeWriter() 
{
  if (i < text.length) 
  {
    target.textContent += text.charAt(i);
    i++;
    setTimeout(typeWriter, 55); 
  }
}
window.onload = typeWriter;
});

const testimonials = [
  {
    subtitle: "Why WebsiteCntr?",
    text: [
      "We are a group of passionate web developers who combine creativity with technology to deliver exceptional digital solutions for our clients."
    ]
  },
  {
    subtitle: "Creators",
    text: [
      "Antoni Góralewski.",
      "Undergraduate student of Mechatronics on Poznan University of Technology.",
      "Programming, Creating catchy graphics, Music and Creating Video Games."
    ]
  },
  {
    subtitle: "Creators",
    text: [
      "Damian Zakrzewski.",
      "Undergraduate student of Bioinformatics on Poznan University of Technology.",
      "Gym, Programming, Analysing RNA structure and bioinformatics data, reading books."
    ]
  }
];

let currentIndex = 0;

function renderBox(index) 
{
  const box = document.getElementById("box-current");
  // Fade out
  box.classList.add("fade-out");
  setTimeout(() => 
  {
    box.querySelector(".subtitle").textContent = testimonials[index].subtitle;
    box.querySelector(".testimonial").innerHTML = testimonials[index].text.map(line => `<div>${line}</div>`).join("");
    // Fade in
    box.classList.remove("fade-out");
    box.classList.add("fade-in");
    setTimeout(() => 
    {
      box.classList.remove("fade-in");
    }, 400);
  }, 400);
}

document.getElementById("next").addEventListener("click", function() 
{
  currentIndex = (currentIndex === testimonials.length - 1) ? 0 : currentIndex + 1;
  renderBox(currentIndex);
});


// Inicialization
document.addEventListener("DOMContentLoaded", function() {
  renderBox(currentIndex);
});

</script>
</body>
</html>
